data:
  weather_dir: Data/Processed/weather
  selection_dir: output

output_dir: output
checkpoint_path: output/checkpoint_pg_gnn.pt

station_order:
  - Wudongde Ruku River
  - Pudu River
  - Heishui River
  - Niulan River
  - Meigu River
  - Xining River
  - Zhongdu River

history: 30
horizon: 1
train_ratio: 0.7
val_ratio: 0.15

model:
  hidden: 128
  num_layers: 2
  dropout: 0.1
  bidirectional: false
  graph_layers: 2
  dt: 1.0
  freeze_lstm: true
  pretrained_model_dir: model

train:
  epochs: 100
  batch: 32
  lr: 0.0005
  weight_decay: 0.0001
  lambda_phy: 0.3
  grad_clip: 1.0
  device: cuda
