data_root: Data/Processed
output_dir: output
use_causal_cache: true
resume: true
checkpoint_path: checkpoint.pt
save_checkpoint_every: 1

station_order:
  - Wudongde Ruku River
  - Pudu River
  - Heishui River
  - Niulan River
  - Meigu River
  - Xining River
  - Zhongdu River

history: 15
horizon: 1
hidden: 128
epochs: 50
batch: 32
num_workers: 6
pin_memory: true
persistent_workers: true
lr: 0.0005
weight_decay: 0.01
warmup_epochs: 5
grad_clip: 1.0
lambda_phy: 0.3
dt: 1.0
pretrain_epochs: 5
use_per_node_lstm: true
station_top_k: 3
variable_top_k: 9

causal_lag: 3
spearman_max_decay: 0.1
causal_alpha: 1.0
save_selection_every: 1
